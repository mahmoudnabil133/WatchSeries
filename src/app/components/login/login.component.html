<div class="sign-up-container">
  <section class="m-5">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log in</p>
                  <form class="mx-1 mx-md-4" [formGroup]="loginForm" (ngSubmit)="loginUser()">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" formControlName="email" class="w-full form-control" />
                        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="block p-error text-danger">
                          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                        </div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" formControlName="password" class="w-full form-control" />
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="block p-error text-danger">
                          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                        </div>
                      </div>
                    </div>

                    <div *ngIf="errorMessage" class="alert alert-danger my-2 text-center">
                      {{ errorMessage }}
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary btn-lg" [disabled]="loginForm.invalid">Log in</button>
                    </div>
                  </form>
                  <div class="d-flex justify-content-center mt-2">
                    <button type="button" class="btn btn-secondary btn-lg" [routerLink]="['/signup']">Sign Up</button>
                  </div>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
